<div class="dashboard-wrapper">
    <div class="col-md-2 dashboard-sidebar-wrapper">
        <div class="dashboard-sidebar">
            <ul class="nav list-group">
                <li ng-repeat="table in $ctrl.schema.tables"><a
                    class="list-group-item"
                    ng-click="$ctrl.switchTableView(table)"><i class="icon-home icon-1x"></i>{{table.displayName}}</a></li>
            </ul>
        </div>
    </div>
    <div class="col-md-10 pull-right dashboard-main-wrapper">
        <div class="dashboard-main">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3>{{$ctrl.activeTable.displayName}}</h3>
                </div>

                <div class="panel-body">

                    <div class="input-group">
                        <div class="input-group-btn">
                            <button
                                class="btn btn-sm btn-success"
                                ng-click="$ctrl.showAddForm()">add...</button>
                        </span> <input
                            type="text"
                            class="form-control"
                            aria-label="search"
                            placeholder="search"
                            ng-model="$ctrl.searchInput"> <span
                            class="input-group-addon fa fa-search"
                            ng-click="$ctrl.search()"></span>
                    </div>
                </div>

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th ng-repeat="col in $ctrl.activeTable.columns"><a ng-click="$ctrl.sortBy(col)">{{col.displayName}}</a></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in $ctrl.items | filter : $ctrl.filter | orderBy : $ctrl.sortExpression : $ctrl.sortDirection as filteredItems">
                            <td class="item-row-buttons">
                                <div
                                    class="btn-group btn-group-xs"
                                    role="group"
                                    aria-label="...">
                                    <button
                                        ng-click="$ctrl.showUpdateForm(item)"
                                        class="btn btn-info">
                                        <i
                                            class="fa fa-wrench fa-fw"
                                            aria-hidden="true"></i>
                                    </button>
                                    <button
                                        ng-click="$ctrl.showDeleteConfirm(item)"
                                        class="btn btn-danger">
                                        <i
                                            class="fa fa-times-circle fa-fw"
                                            aria-hidden="true"></i>
                                    </button>
                                </div>
                            </td>
                            <td ng-repeat="col in $ctrl.activeTable.columns">{{$ctrl.itemValue(item, col)}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <div class="footer">hand rolled by nick.</div>
</div>
</div>
