<div class="container-fluid">
    <div class="row spacer">
        <div class="col-md-2">

            <mmdb-admin-tool-panel schema-name="{{mmdbAdmin.schema.schemaName}}" active-table="mmdbAdmin.activeTable"></mmdb-admin-tool-panel>

            <mmdb-admin-search-panel></mmdb-admin-search-panel>

            <mmdb-admin-tables-panel tables="mmdbAdmin.schema.tables" selection-made="mmdbAdmin.tableSelected"></mmdb-admin-tables-panel>

            <mmdb-admin-status-panel active-table="mmdbAdmin.activeTable">{{mmdbAdmin.schema.webBaseEndpoint}}</mmdb-admin-status-panel>

        </div>
        <div class="col-md-10">

            <mmdb-admin-data-table active-table="mmdbAdmin.activeTable"></mmdb-admin-data-table>

        </div>
    </div>
</div>
