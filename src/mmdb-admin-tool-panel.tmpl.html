<div class="panel panel-stacked panel-success">
    <div class="panel-heading">db schema: {{mmdbAdminTool.schemaName}}</div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                active table: <a ng-click="">{{mmdbAdminTool.activeTable.sqlName}}</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-block btn-default">add</button>
            </div>
        </div>
        <div class="row spacer">
            <div class="col-md-6">
                <button class="btn btn-block btn-default">import</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-block btn-default">export</button>
            </div>
        </div>
    </div>
</div>
